<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			var bgPage = chrome.extension.getBackgroundPage();
			var tabs = bgPage.getSharedTabs();
			$('#sharedTabsNum').text(tabs.length);
			for (var i = 0; i < tabs.length; i++) {
				var tab = tabs[i];
				var tabRow = $("#shareTabsTableRowTmpl").html();

				var source = "unknown";
				if (tab.device == "synctab-android-app") {
					source = "Android"
				}

				tabRow = render_template(tabRow, {
					title: tab.title, 
					link: tab.link, 
					source: source
				})

				$('#sharedTabsTable').append(tabRow);
			}
		});

		function render_template(template, model) {
		    $.each(model, function(key, value) {
		        var reg = new RegExp("\\{" + key + "\\}", 'g');
		        template = template.replace(reg, value);
		    });

		    return template;
		}
	</script>
</head>
<body>
	<div id="popup">
		Shared tabs: <span id="sharedTabsNum"></span>
		<div id="sharedTabsTable">
		</div>

		<div id="shareTabsTableRowTmpl" style="display: none;">
			<div class="row">
				<div class="title">{title}</div>
				<div class="link"><a href="{link}">{link}</a></div>
				<div class="source"><a href="{link}">{link}</a></div>
			</div>
		</div>
	</div>
</body>
</html>
