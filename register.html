<html>
<head>
	<title>SyncTab: Login</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="synctab.js"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var bgPage = chrome.extension.getBackgroundPage();

			$('#check').change(function() {
				var password = $('#password')
				if ($(this).is(":checked")) {
					password.hide();
					var showPassword = $("<input id='shownPassword' type='text' readonly/>");
					showPassword.insertAfter(password).val(password.val());
				}
				else {
					password.show();
					$('#shownPassword').remove();
				}
			});

			$('#registerForm').submit(function(e) {
				e.preventDefault();

				var email = $("#email").val().trim();
				var password = $("#password").val().trim();
				var hasError = false;

				hasError |= validateEmail(email);
				hasError |= validatePassword(password);

				if (!hasError) {
					SyncTab.register(email, password, function(status, msg) {
						if (status) {
							$("#formContent").hide();
							$("#registeredNowContent").show();
						}
						else {
							$('#formError').text(msg).show();
						}
					});
				}

				return false;
			});
		});
	</script>
</head>
<body>
	<div id="content">
		<div id="formContent">
			<form id="registerForm" action="">
				<h1><span>SyncTab:</span> Register</h1>

				<p id="formError" class="formError"></p>
				
				<p>
					<label for="email">Your Email</label>
					<input type="text" id="email" value="" maxlength="400" autofocus="true" tabindex="1"/>
					<span id="emailError" class="error"></span>
				</p>

				<p>
					<div>
						<div style="float: left;"><label for="password">Your Password</label></div>
						<div class="checkPassword">
							<input type="checkbox" id="check" tabindex="6"/> <label for="check">Check Password</label>
						</div>
					</div>
					<input type="password" id="password" value="" maxlength="100" tabindex="2"/>
					<span id="passwordError" class="error"></span>
				</p>

				<p><input type="submit" class="mainButton" value="Register" tabindex="3"/></p>
				<div class="clear"></div>
			</form>
		</div>

		<div id="registeredNowContent" class="notice" style="display: none">
			<h2><span>SyncTab:</span> Notice</h2>
			<p>
				You are registered now.<br/><br/>
				<a href="login.html">Login</a>
			</p>
		</div>
		
		<div id="footer">
			<div id="left">Copyright (c) 2011 <a href="http://www.khmelyuk.com" tabindex="4">Ruslan Khmelyuk</a></div>
			<div id="right"><a href="http://synctab.khmelyuk.com" tabindex="5">synctab.khmelyuk.com</a></div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
